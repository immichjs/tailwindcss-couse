<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <div>
    <button class="m-4 bg-red-400 p-4 rounded-sm">Testando Menor</button>
    <button class="m-4 bg-red-400 p-4 rounded">Testando</button>
    <button class="m-4 bg-red-400 p-4 rounded-3xl">Testando Maior</button>
  </div>

  <div>
    <span class="bg-green-400 w-20 h-20 block m-4 rounded-full">Circular</span>
    <span class="bg-green-400 w-40 h-20 block m-4 rounded-full">Pílula</span>
  </div>
  
  <div>
    <span class="bg-blue-400 w-40 h-20 block m-4 text-center text-white border-4 border-blue-800">Pílula</span>
    <span class="bg-blue-400 w-40 h-20 block m-4 text-center text-white border-4 border-blue-800 rounded-lg">Pílula</span>
  </div>
  
  <div>
    <span class="bg-purple-400 w-40 h-20 block m-4 text-center text-white border-4 border-purple-800 border-opacity-25">Pílula</span>
    <span class="bg-purple-400 w-40 h-20 block m-4 text-center text-white border-4 border-purple-800 rounded-lg border-opacity-75">Pílula</span>
    <span class="bg-purple-400 w-40 h-20 block m-4 text-center text-white border-4 border-purple-800 rounded-lg border-opacity-100">Pílula</span>
    <span class="bg-purple-400 w-40 h-20 block m-4 text-center text-white border-4 border-purple-800 rounded-lg border-opacity-50 border-double">Pílula</span>
    <span class="bg-purple-400 w-40 h-20 block m-4 text-center text-white border-4 border-purple-800 rounded-lg border-opacity-50 border-dashed">Pílula</span>
    <span class="bg-purple-400 w-40 h-20 block m-4 text-center text-white border-4 border-purple-800 rounded-lg border-opacity-50 border-dotted">Pílula</span>
  </div>

  <div class="grid grid-cols-4 divide-x-4 divide-blue-900 divide-x-2 divide-dashed">
    <div class="text-center">1</div>
    <div class="text-center">2</div>
    <div class="text-center">3</div>
    <div class="text-center">4</div>
  </div>
  <div class="grid grid-rows-4 divide-y-4 divide-blue-900 divide-y-2 divide-dotted">
    <div class="text-center">1</div>
    <div class="text-center">2</div>
    <div class="text-center">3</div>
    <div class="text-center">4</div>
  </div>

  <div class="w-20 h-20 m-6 shadow-sm">Sombra Pequena</div>
  <div class="w-20 h-20 m-6 shadow">Sombra Média</div>
  <div class="w-20 h-20 m-6 shadow-md">Sombra grande</div>
</body>
</html>
