<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="flex flex-row bg-red-300 gap-2 p-2">
    <div class="bg-red-600 p-6">1</div>
    <div class="bg-red-600 p-6">2</div>
    <div class="bg-red-600 p-6">3</div>
  </div>
  <div class="flex flex-col bg-blue-300 gap-2 p-2">
    <div class="bg-blue-600 p-6">1</div>
    <div class="bg-blue-600 p-6">2</div>
    <div class="bg-blue-600 p-6">3</div>
  </div>
  <div class="flex flex-row-reverse bg-green-300 gap-2 p-2">
    <div class="bg-green-600 p-6">1</div>
    <div class="bg-green-600 p-6">2</div>
    <div class="bg-green-600 p-6">3</div>
  </div>
  <div class="flex flex-col-reverse bg-purple-300 gap-2 p-2">
    <div class="bg-purple-600 p-6">1</div>
    <div class="bg-purple-600 p-6">2</div>
    <div class="bg-purple-600 p-6">3</div>
  </div>
  
  <div class="container flex flex-col gap-2 p-2 bg-gray-200">
    <div class="bg-purple-600 p-6">1</div>
    <div class="bg-green-600 p-6">2</div>
    <div class="bg-blue-600 p-6">3</div>
    <div class="bg-red-600 p-6">4</div>
    <div class="bg-indigo-600 p-6">5</div>
    <div class="bg-yellow-600 p-6">6</div>
  </div>
  
  <div class="flex bg-red-900 flex-wrap">
    <div class="bg-purple-400 p-6">1</div>
    <div class="bg-purple-500 p-6">2</div>
    <div class="bg-purple-600 p-6">3</div>
    <div class="bg-purple-700 p-6">1</div>
    <div class="bg-purple-800 p-6">2</div>
    <div class="bg-purple-900 p-6">3</div>
  </div>

  <div class="container flex bg-green-400 p-8">
    <div class="flex-1 bg-green-800">1</div>
    <div class="flex-1 bg-green-600">2</div>
    <div class="flex-none bg-green-900">2</div>
  </div>

  <div class="flex bg-red-900 flex-wrap">
    <div class="bg-green-400 p-6 order-6">1</div>
    <div class="bg-green-500 p-6 order-5">2</div>
    <div class="bg-green-600 p-6 order-4">3</div>
    <div class="bg-green-700 p-6 order-3">4</div>
    <div class="bg-green-800 p-6 order-2">5</div>
    <div class="bg-green-900 p-6 order-first">6</div>
  </div>

  <div class="flex bg-red-900 flex-wrap">
    <div class="bg-yellow-400 p-6 lg:order-6">1</div>
    <div class="bg-yellow-500 p-6 lg:order-5">2</div>
    <div class="bg-yellow-600 p-6 lg:order-4">3</div>
    <div class="bg-yellow-700 p-6 lg:order-3">4</div>
    <div class="bg-yellow-800 p-6 lg:order-2">5</div>
    <div class="bg-yellow-900 p-6 lg:order-first">6</div>
  </div>
</body>
</html>
